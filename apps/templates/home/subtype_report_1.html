
  <div class="card-body">
      <table id="example3" class="table table-bordered table-striped">
        <thead>
          <tr>
            <th class="text-center">S.No</th>
            <th class="text-center">File Name</th>
            <th class="text-center">Action</th>
          </tr>
        </thead>
        <tbody>
          {% if images %}
                <div class="gallery">
                    {% for image in images %}
                        <a href="{{ url_for('static', filename=report_directory ~ '/' ~ image) }}" data-lightbox="gallery" data-title="{{ image }}">
                            <img src="{{ url_for('static', filename=report_directory ~ '/' ~ image) }}" alt="{{ image }}" class="img-thumbnail">
                        </a>
                    {% endfor %}
                </div>
          {% else %}
                

          <tr>
            <td colspan="3" class="text-center">No files found in the report directory.</td>
          </tr>
          {% endif %}
        </tbody>
      </table>
    </div>
    <!-- /.card-body -->
 
  <!-- /.card -->
</div>
<!-- /.content-wrapper -->
